<div class="mx-5 my-8">
  <div class="text-xl font-bold">
    Your Shops
  </div>

  <div *ngIf="!shops.length && !loading" class="pt-5">
    Create your first shop
    <button mat-flat-button routerLink="new" color="primary">
      <mat-icon>add</mat-icon> New
    </button>
  </div>

  <div
    class="overflow-hidden rounded-lg bg-white border border-gray-200 shadow mt-4"
    *ngFor="let shop of shops"
  >
    <div
      class="h-32 w-full"
      [ngStyle]="{
          'background-image':'url('+shop.cover_url+')',
          'background-position':'center center',
          'background-size': 'cover'
        }"
    ></div>
    <div class="flex space-x-2 items-center">
      <div
        class="my-3 ml-2 border-2 bg-gray-200 border-gray-400 w-16 h-16 rounded-full flex-none"
        [ngStyle]="{
            'background-image':'url('+(shop.avatar_url)+')',
            'background-position':'center center',
            'background-size': 'cover'
          }"
      ></div>
      <div class="flex-auto ml-5 flex flex-col space-y-1">
        <p class="font-bold text-gray-700">{{shop.name}}</p>
        <p class="text-gray-500 text-sm">{{shop.category}}</p>
      </div>
      <button
        mat-icon-button
        class="rounded-full flex-none mx-2"
        (click)="viewDetail(shop)"
      >
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>
</div>
