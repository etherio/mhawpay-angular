<div
  class="
    flex
    bg-white
    cursor-pointer
    rounded-full
    border-4 border-gray-50
    overflow-hidden
    shadow
    h-32
    w-32
  "
  (click)="file.click()"
>
  <div #cover class="w-full h-full bg-gray-300"></div>
</div>
<div class="relative -top-12 left-36 font-semibold text-lg h-8 text-gray-600">
  <ng-content></ng-content>
</div>
<input
  type="file"
  hidden
  #file
  accept="image/*"
  (change)="uploadImage(cover, $event)"
/>
